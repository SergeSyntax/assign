overwrite: true
schema: 'src/**/*.ts'
documents: null
generates:
  src/common/types/generated/graphql.ts:
    config:
      inputMaybeValue: T | undefined
      maybeValue: T | undefined
      contextType: ../context#ApolloContext
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
